<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    .join-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .disabled-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      background-color: #ddd;
      color: #666;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Training Sessions</h1>

  <h2>Active Training Sessions</h2>
  <p>Not Available at this moment</p>

  <h2>Future Training Sessions</h2>
  <ul>
    <li>
      November 29th
      <button class="disabled-button" disabled>Join Now</button>
    </li>
    <!-- Add more items as needed with different dates and links -->
  </ul>

</body>
</html>
